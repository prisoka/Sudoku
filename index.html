<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Awesome Sudoku</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>

  <body>
    <div class="game">
      <div class="sudoku-menu">
        <button class="button is-info is-outlined" id="start">Start</button>
      </div> <br />
      <div class="board">
        <div class="row columns" id="row1">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row columns" id="row2">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row columns" id="row3">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row columns" id="row4">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row columns" id="row5">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row columns" id="row6">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row columns" id="row7">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row columns" id="row8">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row columns" id="row9">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </div> <br />
      <div class="number-menu">
        <button class="button is-info is-outlined" value="1" id="one">1</button>
        <button class="button is-info is-outlined" value="2" id="two">2</button>
        <button class="button is-info is-outlined" value="3" id="three">3</button>
        <button class="button is-info is-outlined" value="4" id="four">4</button>
        <button class="button is-info is-outlined" value="5" id="five">5</button>
        <button class="button is-info is-outlined" value="6" id="six">6</button>
        <button class="button is-info is-outlined" value="7" id="seven">7</button>
        <button class="button is-info is-outlined" value="8" id="eight">8</button>
        <button class="button is-info is-outlined" value="9" id="nine">9</button>
        <button class="button is-info is-outlined" value="" id="clear-btn">X</button>
      </div> <br />
      <div id="main-menu" class="sudoku-menu">
        <button class="button is-info is-outlined" id="validate">Validate Board</button>
        <button class="button is-info is-outlined" id="solve">Solve</button>
        <button class="button is-info is-outlined" id="reset">Reset</button>
      </div> <br />
    </div>
    <footer class="footer">
      <div class="container">
        <div class="content has-text-centered">
          <p>
            <strong>Sudoku</strong> by <a href="https://github.com/prisoka">prisoka</a>
          </p>
        </div>
      </div>
    </footer>
  </body>

</html>
